{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Hotel Dashboard Template</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/feathericon.min.css' %}">
		{% comment %} <link rel="stylesheet" href="{% static 'https://cdn.oesmith.co.uk/morris-0.5.1.css' %}"> {% endcomment %}
		<link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	

<body>
	<div class="main-wrapper">
		{% include 'topbar.html' %}
		
		{% include "sidebar.html" %}
		
		{% block content %}
		
		{% endblock content %}
	</div>
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
	<script src="{% static 'plugins/morris/morris.min.js' %}"></script>
	<script src="{% static 'js/chart.morris.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
